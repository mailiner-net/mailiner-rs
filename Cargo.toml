[package]
name = "mailiner-rs"
version = "0.1.0"
authors = ["Daniel Vr√°til <dvratil@kde.org>"]
edition = "2021"
publish = false

[workspace]
members = [
    ".",
    "./openssl-bindings"
]

[features]
build-classes = [
    "dioxus-daisyui/build-classes",
]

[dependencies]
anyhow = "1.0.86"
bytes = "1.7.1"
console_error_panic_hook = "0.1"
dioxus = { version = "0.5", features = ["web", "router"] }
dioxus-daisyui = "0.7"
dioxus-logger = "0.5.1"
dioxus-router = "0.5.6"
dioxus-tailwindcss = "0.7.0"
futures = "0.3.30"
futures-core = "0.3.30"
futures-util = { version = "0.3.30" }
getrandom = { version = "0.2.15", features = ["js"] }
gloo-storage = "0.3.0"
imap-next = "0.2.0"
imap-types = "1.0.0"
js-sys = "0.3.69"
manganis = "0.2.2"
openssl-bindings = { path = "./openssl-bindings" }
proc-macro2 = "1.0.86"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.122"
uuid = { version = "1.10.0", features = ["v4"] }
wasm-bindgen = "0.2.92"
wasm-bindgen-futures = "0.4.42"
web-sys = { version = "0.3.69", features = ["BinaryType", "Blob", "ErrorEvent", "MessageEvent", "WebSocket"] }

[build-dependencies]
dioxus-daisyui = "0.7"

[dev-dependencies]
wasm-bindgen-test = "0.3.42"
